<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f9fafb;
            padding: 20px;
            margin: 0;
        }

        .chart-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #e5e7eb;
        }

        canvas {
            width: 100% !important;
            height: 350px !important;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="analyticsChart"></canvas>
    </div>

    <script>
        // Generate sample data for the last 30 days
        const generateData = () => {
            const dates = [];
            const suggestedLines = [];
            const acceptedLines = [];
            
            const today = new Date('2026-02-11'); // Match the date range in the original
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                dates.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                
                // Generate realistic-looking data with some variation
                const suggested = Math.floor(Math.random() * 40000) + 10000;
                const accepted = Math.floor(suggested * (Math.random() * 0.10 + 0.03));
                
                suggestedLines.push(suggested);
                acceptedLines.push(accepted);
            }
            
            return { dates, suggestedLines, acceptedLines };
        };

        const data = generateData();

        const ctx = document.getElementById('analyticsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.dates,
                datasets: [
                    {
                        label: 'Suggested Lines',
                        data: data.suggestedLines,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.05)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointBackgroundColor: '#3b82f6',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6,
                        pointHoverBorderWidth: 2,
                        tension: 0.1,
                        fill: false
                    },
                    {
                        label: 'Accepted Lines',
                        data: data.acceptedLines,
                        borderColor: '#93c5fd',
                        backgroundColor: 'rgba(147, 197, 253, 0.05)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointBackgroundColor: '#93c5fd',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6,
                        pointHoverBorderWidth: 2,
                        pointStyle: 'rect',
                        tension: 0.1,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true,
                        backgroundColor: 'white',
                        titleColor: '#1f2937',
                        bodyColor: '#1f2937',
                        borderColor: '#3b82f6',
                        borderWidth: 1,
                        padding: 12,
                        bodySpacing: 6,
                        boxPadding: 6,
                        usePointStyle: true,
                        displayColors: true,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.parsed.y.toLocaleString() + ' lines';
                                return label;
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: '#e5e7eb',
                            drawBorder: true,
                            borderColor: '#333333'
                        },
                        ticks: {
                            color: '#6b7280',
                            font: {
                                size: 11
                            },
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#e5e7eb',
                            drawBorder: false
                        },
                        ticks: {
                            color: '#6b7280',
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                if (value >= 1000) {
                                    return (value / 1000) + 'k';
                                }
                                return value;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
